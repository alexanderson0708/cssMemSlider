<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-container">
        <div class="slider-container">   
            <input type="radio" class="radio" name="button" id="b1">
            <input type="radio" class="radio" name="button" id="b2">
            <input type="radio" class="radio" name="button" id="b3">
            <input type="radio" class="radio" name="button" id="b4">
            <input type="radio" class="radio" name="button" id="b5">                    
            <div class="wrapper-slider">
                <div class="slide_box">
                    <div class="slide next"><img src="assets/1.jpg" alt=""></div>
                    <div class="slide"><img src="assets/2.jpg" alt=""></div>
                    <div class="slide"><img src="assets/3.jpg" alt=""></div>
                    <div class="slide"><img src="assets/4.jpg" alt=""></div>
                    <div class="slide"><img src="assets/5.jpg" alt=""></div>    
                </div>
            </div>
            <div class="td-container">
                <div class="text-container">
                    <div class="text-box">
                        <div class="text next-text">Хочу сказать спасибо гравитации, если бы не она я бы сейчас здесь не стоял</div>
                        <div class="text">Саня ты в порядке? Ты в порядке Саня?</div>
                        <div class="text">Прошел тест на корону до того как это стало мейнстримом</div>
                        <div class="text">Лучше посрать и опоздать, чем приехать во время и обосраться</div>
                        <div class="text">Жизнь нужно прожить так чтобы в твою честь назвали коня из богатырей</div>
                    </div>    
                </div>
                <div class="dots-container">
                    <div class="dots">
                        <label for="b1" class="dots__item-1"><span class="item-1"></span></label>
                        <label for="b2" class="dots__item-2"><span class="item-2"></span></label>
                        <label for="b3" class="dots__item-3"><span class="item-3"></span></label>
                        <label for="b4" class="dots__item-4"><span class="item-4"></span></label>
                        <label for="b5" class="dots__item-5"><span class="item-5"></span></label>
                    </div>
                </div>    
            </div>
        </div>       
    </div>
</body>
</html>
